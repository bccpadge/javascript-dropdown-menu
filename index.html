<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown menu</title>
    <!-- boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- css file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- script file -->
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <button class="dropdown-btn" data-btn>
        Dropdown
        <i class="bx bx-chevron-down arrow-icon" data-arrow></i>
      </button>
      <article class="dropdown" data-dropdown>
        <a href="#create" class="dropdown-link">
          <i class="bx bx-plus-circle icon"></i>
          Create New
        </a>
        <a href="#draft" class="dropdown-link">
          <i class="bx bx-book icon"></i>
          All Drafts
        </a>
        <a href="#move" class="dropdown-link">
          <i class="bx bx-folder icon"></i>
          Move To
        </a>
        <a href="#profile" class="dropdown-link">
          <i class="bx bx-user icon"></i>
          Profile Settings
        </a>
        <a href="#notification" class="dropdown-link">
          <i class="bx bx-bell icon"></i>
          Notification
        </a>
        <a href="#settings" class="dropdown-link">
          <i class="bx bx-cog icon"></i>
          Settings
        </a>
      </article>
    </main>
  </body>
</html>
